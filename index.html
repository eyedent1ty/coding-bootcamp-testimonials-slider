<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding bootcamp testimonials slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="images/favicon-32x32.png" rel="icon" />
    <link href="dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="main">
      <section class="main__img-container">
        <div id="img" class="card-img tanya">
          <div class="button">
            <img id="prev" src="images/icon-prev.svg" width="10" />
            <img id="next" src="images/icon-next.svg" width="10" />
          </div>
        </div>
      </section>
      <section class="main__quotes-container">
        <img
          class="pattern-quotes"
          src="images/pattern-quotes.svg"
          alt="quotes"
          width="60"
        />
        <p id="quote" class="quote">
          " I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future. "
        </p>
        <div class="user-information">
          <p id="user-name" class="user-information__name">Tanya Sinclair</p>
          <p id="user-role" class="user-information__role">UX Engineer</p>
        </div>
      </section>
      <img
        class="pattern-curve"
        src="images/pattern-curve.svg"
        alt="pattern curve"
      />
    </article>
    <script src="app/js/app.js" defer></script>
  </body>
</html>
